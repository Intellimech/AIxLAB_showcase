<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AI Lab Blog</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/projects.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Specific overrides for blog template */
        .blog-header {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .blog-logo {
            height: 50px;
            width: auto;
        }

        .pdf-download-container {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .pdf-btn {
            background-color: #d32f2f;
            /* Red for PDF/Adobe usually */
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .pdf-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
            color: white;
        }
    </style>
</head>

<body>

    <header class="blog-header">
        <img src="../../img/LogoIMECH.png" alt="Intellimech" class="blog-logo">
    </header>

    <div class="project-container">

        <header class="project-header">
            <h1 class="project-title">{{ title }}</h1>
        </header>

        <article class="project-content">
            {{ content | safe }}
        </article>

        <div class="pdf-download-container">
            <p>Vuoi leggere questo articolo offline?</p>
            {% if pdf_filename %}
            <a href="{{ pdf_filename }}" class="pdf-btn" download>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Scarica la versione PDF
            </a>
            {% else %}
            <p><em>Versione PDF non disponibile.</em></p>
            {% endif %}
        </div>

    </div>

    <a href="#" class="back-to-top" id="backToTopBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </a>
    <script>
        const backToTopBtn = document.getElementById('backToTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) backToTopBtn.classList.add('visible');
            else backToTopBtn.classList.remove('visible');
        });
        backToTopBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
